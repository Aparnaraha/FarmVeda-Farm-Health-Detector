<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FarmVeda - Your Farm's Future Starts Here</title>

    <!-- Favicon (logo for the tab) -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
      type="image/x-icon"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-papov6jHv+i8FYFDEU9Q2H5ZhtXszME1RmI3U3AcVt5VLnKE/OxI4LxjZkLgzyQkPvHzpP+t2MQaz+PTeGLI3A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        color: #374151;
        background-color: #f9fafb;
      }

      h1,
      h2,
      h3,
      h4 {
        color: #4f46e5;
        font-weight: 700;
      }

      .btn-primary-custom {
        background-color: #4f46e5;
        border: none;
        transition: all 0.3s ease;
      }

      .btn-primary-custom:hover {
        background-color: #4338ca;
      }

      /* Navbar Customization */
      .navbar-custom {
        background: linear-gradient(to right, #a7fc8f, #59b2ea, #e131f3);
        transition: background-color 0.3s ease;
        padding-top: 8px; /* Reduced padding to ensure navbar stays smaller */
        padding-bottom: 8px; /* Reduced padding to ensure navbar stays smaller */
      }

      /* Hover effect for navbar links */
      .navbar-custom .navbar-nav .nav-link {
        color: #fff;
        font-weight: 500;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .navbar-custom .navbar-nav .nav-link:hover {
        color: #fbbf24; /* Orange color on hover */
        transform: translateY(-2px); /* Small upward movement on hover */
      }

      /* Ensure the logo size increases, but the navbar height remains the same */
      .navbar-brand img {
        height: 50px; /* Increased logo height */
        width: auto; /* Maintains aspect ratio */
      }

      /* Highlight Features section */
      .navbar-custom .navbar-nav .features {
        color: #fbbf24; /* Highlight color */
      }

      /* Footer Styling */
      .footer {
        background-color: #111827;
        color: #9ca3af;
        padding: 40px 0;
      }

      .footer a {
        color: #9ca3af;
        text-decoration: none;
      }

      .footer a:hover {
        color: #ffffff;
      }

      /* Card Styling */
      .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light navbar-custom sticky-top shadow-sm"
    >
      <div class="container">
        <a
          class="navbar-brand fw-bold text-dark d-flex align-items-center"
          href="{{ url_for('home') }}"
        >
          <!-- Logo with increased height -->
          <img
            src="{{ url_for('static', filename='images/logo.jpg') }}"
            alt="FarmVeda Logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-2 align-items-center">
            <!-- Home Link (First Item) -->
            <li class="nav-item">
              <a
                class="nav-link text-dark fw-semibold"
                href="{{ url_for('home') }}"
                >Home</a
              >
            </li>

            <!-- About Us Link (Second Item) -->
            <li class="nav-item">
              <a
                class="nav-link text-dark fw-semibold"
                href="{{ url_for('home') }}#about"
                >About Us</a
              >
            </li>

            <!-- Features Links (Third Section) -->
            <li class="nav-item features">
              <a
                class="nav-link text-dark fw-semibold"
                href="{{ url_for('crop_recommend') }}"
                >Crop</a
              >
            </li>
            <li class="nav-item features">
              <a
                class="nav-link text-dark fw-semibold"
                href="{{ url_for('fertilizer_recommendation') }}"
                >Fertilizer</a
              >
            </li>
            <li class="nav-item features">
              <a
                class="nav-link text-dark fw-semibold"
                href="{{ url_for('disease_prediction') }}"
                >Disease</a
              >
            </li>
            <li class="nav-item features">
              <a
                class="nav-link text-dark fw-semibold"
                href="{{ url_for('soil_form') }}"
                >Soil Analysis</a
              >
            </li>

            <!-- Login/Logout -->
            {% if session.get('logged_in') %}
            <li class="nav-item">
              <a
                class="nav-link text-dark fw-semibold"
                href="{{ url_for('logout') }}"
                >Logout</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a
                class="nav-link text-dark fw-semibold"
                href="{{ url_for('login') }}"
                >Login</a
              >
            </li>
            {% endif %}

            <!-- Contact Us Button (End of Navbar) -->
            <li class="nav-item ms-auto">
              <a
                class="btn btn-dark rounded-pill px-3 py-1"
                href="{{ url_for('contact') }}"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content block -->
    {% block body %}{% endblock %}

    <!-- Footer -->
    <footer class="footer">
      <div class="container text-center">
        <p class="mb-2">Â© 2025 FarmVeda. All Rights Reserved.</p>
        <div>
          <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
